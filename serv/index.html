<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>DK swagger doc tool</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="html">
  <div class="container">
  <!-- Content here -->
    <div class="card">
      <div class="card-body">
          { DK swagger doc tool }
      </div>
    </div>
    <form class="was-validated" method="post" action="/make?r={{.R}}">
      <div class="mb-3">
        <label for="validationTextarea">Parse JSON Data</label>
        <textarea class="form-control" name="jsonData" style="height:500px" id="">
{
	"name": "update your name",
	"request": {
		"method": "GET",
		"url": {
        "path": "/url/path/request/{id}",
		},
    "body": {
				"mode": "raw",
				"raw": {"test1": 1, "test2" : 2, "arr":[1,2,3]},
		 }
	},
	"response": [{
		"status": "OK",
		"code": 200,
		"body": {
				"code": 0,
				"message": "success",
				"data": {
					"id": 20191008000014
				}
		}
	}]
}
        </textarea>
        <div class="invalid-feedback" style="display:none">
        Please enter a message in the textarea.
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>

</html>
